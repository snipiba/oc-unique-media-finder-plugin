<div class="control-popup modal fade" id="onUniqueSearch">
    <div class="modal-dialog" data-size="giant">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title"><?= trans('snipi.uniquemediafinder::lang.forms.search_for_photo_modal_title') ?></h5>
            </div>
            <div class="modal-body">
                <div class="form-group text-field is-required p-t-3">
                    <label><?= trans('snipi.uniquemediafinder::lang.forms.search_for_photo') ?></label>
                    <input type="text" id="query" class="form-control" />
                     <small class="help-block"><?= trans('snipi.uniquemediafinder::lang.forms.search_for_photo_hint') ?></small>
                </div>
                <div class="loading-indicator-container hidden" id="loading">
                    <div class="loading-indicator size-small">
                        <span></span>
                        <div><?= trans('snipi.uniquemediafinder::lang.forms.searching_for_pictures') ?></div>
                    </div>
                </div>
                <div class="form-group">
                    <button 
                        data-request-loading="#loading" 
                        data-request="onUniqueMediaSearch" 
                        data-request-update="mediaResults: '#media-results'"
                        onclick="return $(this).data('request-data', {query: $('input#query').val()});" 
                        data-request-success="searchComplete();" 
                        class="btn btn-primary btn-lg"
                    ><?= trans('snipi.uniquemediafinder::lang.forms.search_photos') ?></button>
                </div>
                <div id="media-results">
                </div>
            </div>
        </div>
    </div>
</div>
